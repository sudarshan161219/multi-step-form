<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="main">
      <div class="img-container">
        <ul class="img-container-btn">
          <li class="list-btn">1</li>
          <li class="list-btn">2</li>
          <li class="list-btn">3</li>
          <li class="list-btn">4</li>
        </ul>
      </div>

      <div class="wrapper">
        <div class="wrapper-img-container">
          <img src="./assets//images/bg-sidebar-desktop.svg" alt="" />

          <ul class="wrapper-img-container-btn">

            <li class="lg-list-btn">
              <span class="lg-span-list-btn">1</span>
              <div class="span-container">
                <span class="span-light-lg">Step 1</span>
                <span class="span-bold-lg">Your info</span>
              </div>
            </li>

            <li class="lg-list-btn">
              <span class="lg-span-list-btn">2</span>
              <div class="span-container">
                <span class="span-light-lg">Step 2</span>
                <span class="span-bold-lg">Select plan</span>
              </div>
            </li>

            <li class="lg-list-btn">
              <span class="lg-span-list-btn">3</span>
              <div class="span-container">
                <span class="span-light-lg">Step 3</span>
                <span class="span-bold-lg">Add-ons</span>
              </div>
            </li>

            <li class="lg-list-btn">
              <span class="lg-span-list-btn">4</span>
              <div class="span-container">
                <span class="span-light-lg">Step 4</span>
                <span class="span-bold-lg">Summary</span>
              </div>
            </li>

          </ul>
        </div>

        <div class="form-container"></div>
      </div>
    </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
    <script src="app.js"></script>
  </body>
</html>
